name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

concurrency:
  group: rust-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/master' }}

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
        - macos-latest
        - macos-13
        - ubuntu-latest
        - windows-latest
        include:
        - os: macos-latest
          deps: brew install ninja
        - os: macos-13
          deps: brew install ninja
        - os: ubuntu-latest
          deps: sudo apt-get install -y ninja-build
    steps:
    - uses: actions/checkout@v4
    - name: Install dependencies
      run: ${{ matrix.deps }}
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
